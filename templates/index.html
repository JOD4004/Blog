<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {%extends "base.html"%}
    {%block list%}
    <div style="position:relative;width:50%;margin-left:43%;margin-top:5%;">
        {%for post in post_list %}
            <div class="list-group"  >
                <a href="{% url 'detail' post.id %}" class="list-group-item list-group-item-action active" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <img style="height:20%;width: 70%;" src="{{post.img.url}}">
                        <small style="float: right;">Author :{{post.author}}</small>
                    </div>
                    <h5 class="mb-1">{{post.title}}</h5>
                    <small>{{post.created}}</small>
                    {% if  post.author == request.user  %}
                        <a class="btn btn-primary btn-sm" href="{% url 'update' post.id %}">Update</a>
                        <a class="btn btn-primary btn-sm" href="{% url 'delete' post.id%}">Delete</a>
                    {% endif %}
                    
                </a>
            </div><hr>
        {% endfor %}
    </div>

    {%endblock%}
</body>
</html>
